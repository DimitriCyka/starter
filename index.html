<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='lib/fonts/css.css' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="node_modules/bootswatch/lumen/bootstrap.min.css">
        <style>
            a:link {
                text-decoration: none;
                border-bottom: 2px solid green;
            }
            a:hover {
                border-bottom-color: white;
            }
            a
            {
                -webkit-app-region: no-drag;
            }
            html {
                position: relative;
                min-height: 100%;
                user-select: none;
            }
            #topBar
            {
                margin-top:0px;
                -webkit-app-region: drag;
                width:100%;
                height:27px;
                background-color: rgba(0, 0, 0, 0.45);
            }
            #updateTitle,#updateMsg
            {
                color:white;
            }
            #updateHref
            {

            }
            #close
            {
                position: absolute;
                top:0px;
                right: 4px;
                width: 17px;
                height: 17px;
                -webkit-app-region: no-drag;
                cursor:pointer;
            }
            body {
                font-family: 'Titillium Web', sans-serif;
                user-select: none;
                margin-bottom: 60px;
                background: url('assets/img/bg.jpg');
                background-size: cover;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 40px;
            }
            .shadow{
                color:white;
                //text-shadow: 0px 0px 7px rgba(0, 0, 0, 0.75);
                text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.88);
                cursor: default;
            }
            #logo
            {
                margin-top:10px;
                cursor:pointer;
                width:333px;
            }
            #wrongCredentials p
            {
                color:red;
            }
            #username
            {
                font-size:18px;
            }
        </style>
        <title>LVL UP Starter</title>
    </head>
    <body>
        <div id="topBar">
            <div class="container" style="padding-top:3px">
                <span id="updateMsg"></span> <a id="updateHref" target="_blank" href=""><span id="updateTitle"></span></a>
            </div>
            <div id="close"><img src="assets/img/close.png"></div>
        </div>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Logowanie</h4>
                    </div>
                    <div class="modal-body">
                        <form id="loginFormContainer">
                            <div id="loginForm" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Login/e-mail</label>
                                    <div class="col-xs-5">
                                        <input id="gameUsername" type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Hasło</label>
                                    <div class="col-xs-5">
                                        <input id="gamePassword" type="password" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-5 col-xs-offset-3">
                                        <div id="wrongCredentials" style="display:none"> 
                                            <p>Nieprawidłowy login i hasło lub serwer autoryzacji jest niedostępny</p>
                                        </div>
                                        <input type="submit" id="signIn" class="btn btn-success" value="Zaloguj"/>
                                        <div id="signInOffline" style="display:none" class="btn btn-primary">Tryb offline</div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img id="logo" alt="Logo LVL UP" src="assets/img/lvlup.svg">
                    <div class="shadow" style="font-size:20px">Szybki i prosty launcher od lvlup.pro</div>
                    <div class="shadow" style="font-size:45px">Starter <small>v0.11</small></div>
                </div>
            </div>
            <div class="row" style="text-align:center">
                <div class="col-xs-4 col-xs-offset-4">
                    <div id="versions">
                        <p id="usernameContainer" style="display:none" class="shadow">
                            Zalogowano jako<br> <span id="username"></span>
                        </p>
                        <button id="signin" type="button" class="btn btn-primary" style="display:none">Zaloguj się</button>
                        <button id="logout" type="button" class="btn btn-sm btn-danger" style="display:none">Wyloguj się</button>
                        <div class="row" id="versionListContainer" style="display:none">
                            <div class="col-xs-6 col-xs-offset-3">
                                <div class="form-group">
                                    <label for="versionsList" class="shadow">Wersja</label>
                                    <select  id="versionsList" class="form-control">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <button id="start_version" type="button" class="btn btn-lg btn-success" style="display:none">
                            Start! <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="progress" style="background-color:transparent;box-shadow:none;-webkit-box-shadow:none;display:none;">
                    <div class="download_progress progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        <span id="download_progress_perc"></span>% <span id="download_kb"></span>
                    </div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="node_modules/GALocalStorage/GALocalStorage.js"></script>
        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="src/download.js"></script>
        <script type="text/javascript" src="src/mc.js"></script>
        <script type="text/javascript" src="src/tools.js"></script>
        <script type="text/javascript" src="src/yggdrasil.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </body>
</html>
